<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Examples</title>
</head>
<body>
    <img src="./images/bran-stark.jpg" alt="Bran Stark from Game of Thrones with whtie eyes."> 
    <!--All images needs to have an alt text-->

    <img src="./images/line-art.png" alt="">
    <!--
        Images that are stylistic or are background images don't need a descriptive alt text, just need an empty string
    -->

<h1>How to Become a Ninja</h1>
  <h2>Learn the Art of Moving Stealthily</h2>
  <h3>How to Hide in Plain Sight</h3>
  <h3>How to Climb a Wall</h3>

  <h2>Learn the Art of Battle</h2>
  <h3>How to Strengthen your Body</h3>
  <h3>How to Fight like a Ninja</h3>

  <h2>Learn the Art of Living with Honor</h2>
  <h3>How to Breathe Properly</h3>
  <h3>How to Simplify your Life</h3>

<!--
    Only use one heading on a page, and use headings that have semantic meaning. For example, if a title is a subsection and it is under an h3 use and h4, h1 ==> h2 so on an so forth. 
-->

<header>
    <h1>Weapons of the Ninja</h1>
  </header>
  <main>
    
  </main>
  
  
  <footer></footer>

</body>

<!--
    HTML5 has new tags that allow you to semantically give more meaning to the markup. They are treated like div tags. Others are nav, article, section. 
-->
</html>
